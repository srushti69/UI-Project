
<ul>
    <li><a [routerLink]="['/admin-home']" class="active" >Home</a></li>
    <li><a [routerLink]="['/admin-add-movie']" >Add Movie</a></li>
    <li><a [routerLink]="['/admin-delete-movie']">Delete Movies</a></li>
    <li style="float:right"><a [routerLink]="['/login']" >Sign Out</a></li>
</ul>
<br>


<table class="table">
    <thead>
    <tr>
        <th class="text-center"><i class="glyphicon glyphicon-user"></i></th>
        <th>Movie Name</th>
        <th>IMDB Rate</th>
        <th>Release Year</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movieList">
        <td class="text-center"><a [routerLink]="[movie.id]"><img [src]="movie.profilePic"></a></td>
        <td>{{movie.firstName}} {{movie.lastName}}</td>
        <td>{{movie.address.city}}</td>
        <td>{{movie.company.name}}</td>
    </tr>
    </tbody>
</table>
